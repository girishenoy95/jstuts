<html>
    <head>
        <title> Basics of Javascript </title>
    </head>
    <body>
        <form method="GET" action="#">
            <input type="button" id="myButton" value="ClickMe">
            <script>
                function setupButton(){
                    var myButton;
                    myButton = document.querySelector('#myButton');
                    myButton.addEventListener('click',showAlert)
                }
                function showAlert(){
                    alert('This is an alert');
                }
                setupButton();
            </script>
        </form>
    </body>
</html>

<!-- One of the most common ways of writing in JS is document.write or if you want to print in a particular place 
    document.getElementById("demo").innerHTML = whatever_you_want_to_print 
-->
